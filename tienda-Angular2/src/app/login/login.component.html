<div class="container-fluid login-container">
  <div class="row vertical-center">
    <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <h1>Inicia Sesión</h1>
      <form id="login-form">
        <div class="form-group">
          <label htmlFor="email">Correo electrónico</label>
          <input type="email" class="form-control {{emailError}}" value="{{emailValue}}" (input)="onChange($event.target)" (keypress)="loginKeyPress($event)" id="email" required #email/>
          <div class="invalid-feedback">{{emailErrorMsg}}</div>
        </div>
        <div class="form-group">
          <label htmlFor="password">Contraseña</label>
          <input type="password" class="form-control {{passwordError}}" value="{{passwordValue}}" (input)="onChange($event.target)" (keypress)="loginKeyPress($event)" id="password" required #password/>
          <div class="invalid-feedback">{{passwordErrorMsg}}</div>
        </div>
        <button type="button" class="btn btn-success" (click)="login(email.value, password.value)">Ingresar</button>
      </form>
    </div>
  </div>
</div>
